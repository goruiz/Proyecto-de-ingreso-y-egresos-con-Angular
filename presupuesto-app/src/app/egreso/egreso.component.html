<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
       
        
        <div *ngFor="let variableEgresos of egresos" class="elemento limpiarEstilos" >
            <div class="elemento_descripcion">{{variableEgresos.descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">- {{variableEgresos.valor| currency:'USD':'$':'1.2-2'}}</div>
                <div class="elemento_porcentaje">{{calcularPorcentaje(variableEgresos) | percent}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="eliminarEgreso(variableEgresos)"></i></button>
                </div>
            </div>
        </div>

        
        
</div>
